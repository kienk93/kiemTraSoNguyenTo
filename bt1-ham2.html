<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số bé nhất trong mảng</title>
</head>

<body>

<script>
    function kiem_tra_snt(n) {
        var checker = true;
        if (n < 2) {
            checker = false;
        } else if (n == 2) {
            checker = true;
        } else if (n % 2 == 0) {
            checker = false;
        } else {
            for ( i=3; i<n-1; i+=2 ) {
                if (n % i == 0) {
                    checker = false;
                    break;
                }
            }
        }
        if(checker == true) {
            document.write(n + '' + 'là số Nguyên tố')
        } else {
            document.write(n + '' + 'không phải là số Nguyên tố')
        }

    }

    kiem_tra_snt(prompt('Nhập số bất kì'));
</script>

</body>
</html>
